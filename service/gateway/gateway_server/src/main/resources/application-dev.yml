server:
  port: 19091

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-service
  data:
    redis:
      host: redis
      port: 6379
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**
        - id: temporary-queue
          uri: lb://temporary-queue
          predicates:
            - Path=/temporary-queue/queue/**
        - id: queue-manage-service
          uri: lb://queue-manage-service
          predicates:
            - Path=/api/queue/**
      discovery:
        locator:
          enabled: true

